    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var now = new Date();
            var dayOfWeek = now.getDay(); // 0 dla Niedzieli, 1 dla Poniedziałku, itd.
            var hour = now.getHours();

            // Tablica z godzinami otwarcia dla poszczególnych dni
            var openingHours = [
                { start: 8, end: 16 },  // Poniedziałek - Piątek
                { start: 8, end: 16 },  // Wtorek
                { start: 8, end: 16 },  // Środa
                { start: 8, end: 16 },  // Czwartek
                { start: 8, end: 16 },  // Piątek
                { start: 9, end: 13 },  // Sobota
                { start: 0, end: 0 }    // Niedziela (zakładamy, że zamknięte)
            ];

            // Sprawdzenie, czy sklep jest otwarty
            var isOpen = (hour >= openingHours[dayOfWeek].start && hour < openingHours[dayOfWeek].end);

            // Znajdowanie elementu wyświetlającego status otwarcia
            var openStatusElement = document.querySelector(".section-heading-lower");

            // Aktualizacja tekstu w zależności od statusu otwarcia
            if (isOpen) {
                openStatusElement.textContent = "JESTEM DOSTĘPNY!";
                openStatusElement.classList.remove("text-danger"); // usuwamy klasę text-danger jeśli została dodana wcześniej
                openStatusElement.classList.add("text-success"); // dodajemy klasę text-success dla poprawnego statusu
            } else {
                openStatusElement.textContent = "TERAZ JESTEM NIEDOSTĘPNY";
                openStatusElement.classList.remove("text-success"); // usuwamy klasę text-success jeśli została dodana wcześniej
                openStatusElement.classList.add("text-danger"); // dodajemy klasę text-danger dla niepoprawnego statusu
            }

            // Obsługa formularza kontaktowego
            var contactForm = document.getElementById("contactForm");
            var successMessage = document.getElementById("success");
            var errorMessage = document.getElementById("error-message");

            contactForm.addEventListener("submit", function(event) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;

                // Wysłanie danych do serwera lub inna logika obsługi formularza
                // Tutaj można dodać kod AJAX lub przekierowanie na stronę potwierdzenia

                // Czyszczenie pól formularza po wysłaniu
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";

                // Wyświetlenie komunikatu sukcesu
                successMessage.innerHTML = "Dziękuję! Wiadomość zwrotną otrzymasz w przeciągu 48h.";
                successMessage.style.display = "block";
                errorMessage.style.display = "none";
            });
        });
    </script>
